<!DOCTYPE html>
<html>
<head>
   <title> Sorting Visualizer </title>
   <link rel="stylesheet" href="style.css">
   <link 
   rel="stylesheet" 
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
   crossorigin="anonymous">
   <script src="process.js"></script>
 </head>
    <body>

        <div class="header">
            <h1>Sorting Visualizer</h1>
        </div>

        <div id="canvas-area">
            <script>
                var arr = []
                for(i = 0; i < 100; i++) {        
                var r = Math.floor(Math.random() * 100) + 1;
                if(arr.indexOf(r) === -1) arr.push(r);
                var bar = document.createElement('div');
                bar.className = 'bar'
                bar.style.height = r/2 + "vh";
                bar.style.color = "red";
                document.getElementById('canvas-area').appendChild(bar);


                }
            </script>
        </div>

        <div class="sort-buttons">
            <div class="left-buttons">
                <button type="button" class="btn btn-primary bubble sort" >New Array</button>
            </div>
            <div class="right-buttons">
                <button type="button" class="btn btn-dark bubble sort" >Bubble sort</button>
                <button type="button" class="btn btn-dark bubble sort" >Insertion sort</button>
                <button type="button" class="btn btn-dark bubble sort" >Selection sort</button>
                <button type="button" class="btn btn-dark bubble sort" >Merge sort</button>
            </div>
        </div>




    </body>
</head>
</html>
